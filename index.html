<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <header>
            <h1 id="date"></h1>
        </header>
        <main>
            <p>Create Task</p>
            <div>
                <form id="taskForm">
                    <label for="task">Task:</label><br>
                    <input type="text" id="task"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <p>Delete Task</p>
            <div>
                <form id="deleteTaskForm">
                    <label for="delTask">Task Number:</label><br>
                    <input type="text" id="delTask"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <p></p>
            <div id="box-container">
                <div id="box">
                    <p class="box-title">To-Do</p>
                    <ol id="toDoTaskList">
                    </ol>
                </div>
                <div id="box">
                    <p class="box-title">In-Progress</p>
                </div>
                <div id="box">
                    <p class="box-title">Done</p>
                </div>
            </div>
        </main>
        
        <script src="javascript/script.js"></script>
  </body>
</html>
